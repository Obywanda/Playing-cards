<!-- Pour utiliser un attribue en utilise des doubles {{}}, suivie du nom de l'atribue {{name}} -->
<div id="card">
	<div id="inside" [style.background-color]="backgroundColor()">
		<header>
			<div class="left">
				<div id="name">{{monster().name}}</div>
			</div>
			<div class="right">
				<div id="hp">{{monster().hp}} HP</div>
				<img class="energy icon" [src]="monsterTypeIcon()" />
			</div>
		</header>
		<figure id="art">
			<img [src]="monster().image"/>
			<figcaption>{{monster().figureCaption}}</figcaption>
		</figure>
		<div id="capacities">
			<div class="capacity">
				<div class="main">
					<div class="cost">
						<img class="icon energy" [src]="monsterTypeIcon()" />
						<img class="icon energy" [src]="monsterTypeIcon()" />
					</div>
					<div class="name">{{monster().attackName}}</div>
					<div class="damage">{{monster().attackStrenght}}</div>
				</div>
				<div class="description">
					{{monster().attacksDescription}}
				</div>
			</div>
		</div>
	</div>
</div>
